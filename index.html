<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="app.js" defer></script>
    </head>
    <body>
        <div id="container">
            <div id="display"></div>
            <div id="keys">
                <div id="numbers">
                    <button id="one" class="normal">1</button>
                    <button id="two" class="normal">2</button>
                    <button id="three" class="normal">3</button>
                    <button id="four" class="normal">4</button>
                    <button id="five" class="normal">5</button>
                    <button id="six" class="normal">6</button>
                    <button id="seven" class="normal">7</button>
                    <button id="eight" class="normal">8</button>
                    <button id="nine" class="normal">9</button>
                    <button id="zero" class="normal">0</button>
                </div>
                <div id="operators">
                    <button id="plus" class="normal">+</button>
                    <button id="minus" class="normal">-</button>
                    <button id="multiply" class="normal">*</button>
                    <button id="divide" class="normal">/</button>
                </div>
                <div id="others">
                    <button id="clear">CLEAR</button>
                    <button id="equals">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
